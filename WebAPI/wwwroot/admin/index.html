<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Giriş</title>
    <link rel="stylesheet" href="/admin/styles/style.css">

<body>
    <div class="loader" id="loading">
        <img src="/img/rings.svg" alt="" >
    </div>
    <div class="login unselectable">
        <h3>Devam etmek için giriş yapın</h3>
        <div class="input">
            <p>Eposta:</p>
            <input type="text" name="" id="mail" placeholder="">
        </div>
        <div class="input">
            <p>Şifre:</p>
            <input type="password" name="" id="pass" placeholder="">
        </div>
        
        <button onclick="submit();" class="login-btn">Giriş Yap</button>
    </div>
</body>
