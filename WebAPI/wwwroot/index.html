<!DOCTYPE html>
<html lang="Tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotoğraf Dönüştürücü</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <!-- -->
    <script src="js/main.js"></script>
    <script src="js/custom-select.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/css/splide.min.css">
</head>
<body class="unselectable">
    <div class="loader" id="loading">
        <img src="img/rings.svg" alt="" >
    </div>
    <div class="top">
        <h1>Son Yüklenenler</h1>
            <div class="slider">
                <div id="light-slider" class="slideshow-container">
                    
                    
                    
                    <a class="prev controls" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next controls" onclick="plusSlides(1)">&#10095;</a>
                    
                    </div>
            </div>
    </div>
    <div class="bottom">
        
        <div class="custom-select" style="width:200px;">
            <select id="extension" >
              <option value="0">Dönüştürülecek Tür:</option>
              <option value="jpg">JPG</option>
              <option value="jpeg">JPEG</option>
              <option value="png">PNG</option>
              <option value="gif">GIF</option>
              <option value="tiff">TIFF</option>
              <option value="jp2">JP2</option>
              <option value="webp">WEBP</option>
            </select>
        </div>
        <img src="img/upload.svg" alt="" class="upload" onclick="upload()">
        <input type="file" id="image" class="hidden" onchange="submitForm()"/>
    </div>
    <div class="download hidden">
        Dosya başarıyla <span id="converted"></span>dönüştürüldü indirmek için<a id="download" href="" download>&nbsp;Tıklayın</a>
    </div>
</body>
</html>
